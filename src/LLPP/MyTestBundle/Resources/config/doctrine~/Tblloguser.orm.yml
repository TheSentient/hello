LLPP\MyTestBundle\Entity\Tblloguser:
    type: entity
    table: tblLogUser
    indexes:
        idCliente:
            columns:
                - idCliente
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: ID
            generator:
                strategy: IDENTITY
    fields:
        idcliente:
            type: integer
            nullable: true
            unsigned: false
            column: idCliente
        tipo:
            type: string
            nullable: true
            length: 255
            fixed: false
        riferimento:
            type: string
            nullable: true
            length: 200
            fixed: false
        quando:
            type: datetime
            nullable: false
            default: CURRENT_TIMESTAMP
    lifecycleCallbacks: {  }
